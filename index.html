<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Bella Napoli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('sfondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff; /* Testo in bianco per visibilità */
    }
    .flag-btn {
      width: 80px;
      height: auto;
      margin: 10px 0;
      transition: transform 0.2s;
    }
    .flag-btn:hover {
      transform: scale(1.05);
    }
    .logo {
      max-width: 250px;
      height: auto;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.3); /* Filtro scuro per leggibilità */
      padding: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 text-center">

  <!-- Contenuto con overlay per migliorare visibilità su sfondo -->
  <div class="overlay">
    <!-- Logo -->
    <img src="logo.jpg" alt="Logo" class="logo mb-4">

    <!-- Titolo -->
    <div class="mb-4">
      <h4>Scegli il tuo menù</h4>
      <h5>Choose your menu</h5>
      <h5>Wähle dein Menü</h5>
    </div>

    <!-- Bandiere -->
    <div class="d-flex flex-column align-items-center">
      <a href="menu-it.pdf" download><img src="https://flagcdn.com/w80/it.png" alt="Italiano" class="flag-btn"></a>
      <a href="menu-en.pdf" download><img src="https://flagcdn.com/w80/gb.png" alt="English" class="flag-btn"></a>
      <a href="menu-de.pdf" download><img src="https://flagcdn.com/w80/de.png" alt="Deutsch" class="flag-btn"></a>
    </div>
  </div>

</body>
</html>
